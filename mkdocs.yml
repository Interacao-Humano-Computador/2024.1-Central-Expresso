      - Grupo 1 (CD-MOJ):
        - Planejamento da Verificação: verificacao/planej_verificacao.md
        - Análise de Requisitos:
          - Planejamento da Verificação dos Artefatos: verificacao/requisitos/planej_verificacao.md
          - Verificação: verificacao/requisitos/verificacao.md
        - Design, Avaliação e Desenvolvimento:
          - Planejamento da Verificação dos Artefatos: verificacao/design_avaliacao/planej_verificacao.md
          - Verificação: verificacao/design_avaliacao/verificacao.md
      - Grupo 8 (Central Expresso):
        - Planejamento da Verificação: verificacao_grupo/planej_verificacao.md
        - Análise de Requisitos:
          - Planejamento da Verificação dos Artefatos: verificacao_grupo/requisitos/planej_verificacao.md
          - Verificação: verificacao_grupo/requisitos/verificacao.md
        - Design, Avaliação e Desenvolvimento:
          - Planejamento da Verificação dos Artefatos: verificacao_grupo/design_avaliacao/planej_verificacao.md
          - Verificação: verificacao_grupo/design_avaliacao/verificacao.md
  - Entrega Final:
      - Site Selecionado: entrega_final/site_selecionado.md
      - Ciclo de Vida Utilizado: entrega_final/ciclo_vida.md
      - Planejamento dos Recursos e das Entregas (cronogramas): entrega_final/cronogramas.md
      - Execução do Projeto: entrega_final/execucao.md
      - Resultados Alcançados com a Execução do Projeto: entrega_final/resultados_alcançados.md
      - Ferramentas: entrega_final/ferramentas.md
      - Técnicas Utilizadas: entrega_final/tecnicas_utilizadas.md
      - Artefatos Criados: entrega_final/artefatos.md
      - Avaliações dos Protótipos: entrega_final/avaliacoes_prototipos.md
      - Verificações: entrega_final/verificacoes.md
      - Apresentações: entrega_final/apresentacoes.md
      - Considerações Finais: entrega_final/consideracoes_finais.md


