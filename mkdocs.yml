              - Protótipo de Papel: design_avaliacao/nivel_2/prototipo_papel/prototipo_papel.md
              - Relato dos Resultados da Avaliação do Protótipo de Papel: design_avaliacao/nivel_2/prototipo_papel/relato.md
      - Nível 3:
          - Protótipo de Alta Fidelidade:
              - Planejamento da Avaliação do Protótipo de Alta Fidelidade: Design_avaliacao/nivel_3/planejamento_avaliacao_PAF.md
              - Planejamento do Relato da Avaliação do Protótipo de Alta Fidelidade: Design_avaliacao/nivel_3/planejamento_relato_PAF.md
              - Protótipo de Alta Fidelidade: Design_avaliacao/nivel_3/prototipo_AF.md
              - Relato dos Resultados da Avaliação do Protótipo de Alta Fidelidade: Design_avaliacao/nivel_3/relato.md
